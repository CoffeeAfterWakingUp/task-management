    <title>Workspace</title>
    <link rel="icon" type="image/x-icon" th:href="@{/images/logo.png}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<div th:replace="~{fragments/header.html :: header}"></div>

                                <div class="d-flex flex-column" style="padding: 1em">
                                    <span style="font-weight: bold;font-size: 15px;">User Full Name</span>
                                    <span style="color: gray;font-size: 14px;">User Username</span>
                                </div>
                            </div>

                            </div>
                        </div>
                        <div class="d-flex flex-row justify-content-between border-top">

                                <img th:src="@{/svg/user-solid.svg}" style="height: 20px;border-radius: 5px;" alt="">
                                <div class="d-flex flex-column" style="padding: 1em">
                                    <span style="font-weight: bold;font-size: 15px;">User Full Name</span>
                                    <span style="color: gray;font-size: 14px;">User Username</span>
                                </div>
                            </div>
                            <div class="d-flex flex-row align-items-center">
                                <button class="btn">
                                    <img th:src="@{/svg/xmark-solid.svg}" style="height: 20px;" alt="">
                                </button>
                            </div>
                        </div>
                        <div class="d-flex flex-row justify-content-between border-top">

                                <img th:src="@{/svg/user-solid.svg}" style="height: 20px;border-radius: 5px;" alt="">
                                <div class="d-flex flex-column" style="padding: 1em">
                                    <span style="font-weight: bold;font-size: 15px;">User Full Name</span>
                                    <span style="color: gray;font-size: 14px;">User Username</span>
                                </div>
                            </div>
                            <div class="d-flex flex-row align-items-center">
                                <button class="btn">
                                    <img th:src="@{/svg/xmark-solid.svg}" style="height: 20px;" alt="">
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="d-flex flex-row align-items-center justify-content-center">
